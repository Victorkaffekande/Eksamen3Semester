<div class="container mt-5">
  <div class="row">
    <div class="col">
      <h1>Alle opskrifter på hjemmesiden</h1>
      <table class="table table-hover border">
        <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Titel</th>
          <th scope="col">Skabt af</th>
          <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let p of patternList">
          <th scope="row">{{p.id}}</th>
          <td>{{p.title}}</td>
          <td>{{p.user.username}}</td>
          <td>
            <button class="btn btn-outline-danger" (click)="deletePattern(p.id)">Slet</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="col">
      <h1>Alle projekter på hjemmesiden</h1>
      <table class="table table-hover border">
        <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Titel</th>
          <th scope="col">Tilknyttet opskrift</th>
          <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let p of projectList">
          <th scope="row">{{p.id}}</th>
          <td>{{p.title}}</td>
          <td>{{p.patternId}}</td>
          <td>
            <button class="btn btn-outline-danger" (click)="deleteProject(p.id)">Slet</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>

  </div>

</div>
