<div class="mt-3 d-grid gap-2 container">
  <h1>Mine projekter</h1>
  <app-create-project
    (notify)="pushNewProject($event)">
  </app-create-project>

  <!-- radio btns-->
  <div class="btn-group" (change)="radioClicked($event.target)" style="width: 400px">
    <input
      class="btn-check"
      name="radio"
      type="radio"
      id="option1"
      checked
      value=1
    >
    <label
      class="btn btn-outline-secondary"
      for="option1">
      Aktive</label>

    <input
      class="btn-check"
      name="radio"
      type="radio"
      id="option2"
      value="2">
    <label
      class="btn btn-outline-secondary"
      for="option2">
      Afsluttede</label>
  </div>

  <hr>
  <!-- project lists -->
  <ul class="flex-container">
    <div *ngFor="let p of filteredList">
      <div class="card" style="width: 18rem;" [class.selected]="p">
        <img class="card-img-top ratio" style="max-width: 100%" src="{{p.image}}" alt="">
        <div class="card-body">
          <h2>{{p.title}}</h2>
          <div class="d-grid gap-1">
            <button class="btn btn-primary"
                    type="button"
                    (click)="goToProject(p)">Se Projekt
            </button>
            <app-create-post [projectId]="p.id"></app-create-post>

            <button *ngIf="p.isActive"
                    class="btn btn-warning"
                    type="button"
                    (click)="endProject(p)">Afslut
            </button>
            <button *ngIf="!p.isActive "
                    class="btn btn-secondary"
                    type="button"
                    (click)="restartProject(p)">Genstart
            </button>

          </div>
        </div>
      </div>
    </div>
  </ul>

  <!-- Text if empty list -->
  <div *ngIf="filteredList.length == 0" class="text-center">
  <h1>Her kan du se alle dine projekter</h1>
  <h1>Du kan starte et nyt projekt her eller finde en opskrift du vil f√∏lge</h1>
  </div>
</div>
