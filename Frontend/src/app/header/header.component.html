<div class="grid-container">
  <!-- Nav sidebar-->
  <div class="col d-flex flex-column position-fixed flex-shrink-0 p-3 text-white bg-dark"
       style="width: 280px; height: 100%">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
      <span class="fs-4">StrikkeNet</span>
    </a>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
      <li class="nav-item">
        <a [routerLink]="['/user/home']" [routerLinkActive]="['active']" class="nav-link text-white bi-house" aria-current="page">
          Hjem
        </a>
      </li>
      <li>
        <a   [routerLink]="['/user/discover']" [routerLinkActive]="['active']" class="nav-link text-white bi-compass">
          Udforsk opskrifter
        </a>
      </li>
      <li>
        <a [routerLink]="['/user/myprojects']" [routerLinkActive]="['active']" class="nav-link text-white bi-bookmark-heart">
          Mine projekter
        </a>
      </li>
      <li>
        <a  [routerLink]="['/user/mypatterns']" [routerLinkActive]="['active']"   class="nav-link text-white bi-journal-text">
          Mine opskrifter
        </a>
      </li>
      <li>
        <a [routerLink]="['/user/friends']" [routerLinkActive]="['active']" class="nav-link text-white bi-people">
          Venner
        </a>
      </li>
    </ul>
    <hr>
    <div class="dropdown">
      <a routerLink="/user/userprofile/{{userid}}" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1"
         data-bs-toggle="dropdown" aria-expanded="false">
        <img [src]="user.profilePicture" *ngIf="user.profilePicture != undefined" alt="" width="32" height="32" class="rounded-circle me-2">
        <strong>{{username}}</strong>
      </a>
      <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
        <li><a class="dropdown-item" href="#">New project...</a></li>
        <li><a class="dropdown-item" href="#">Settings</a></li>
        <li><a class="dropdown-item" href="#">Profile</a></li>
        <li>
          <hr class="dropdown-divider">
        </li>
        <li><a class="dropdown-item" href="#">Sign out</a></li>
      </ul>
    </div>
  </div>
</div>
  <div class="grid-container">
  <router-outlet></router-outlet>
</div>
